<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pending Complaints</title>
    <style>
        /* Use same styles as All-Complaints.html */
    </style>
</head>
<body>
    <div class="main-content">
        <h1>Pending Complaints</h1>
        <div class="complaints-grid" id="complaints-grid"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const grid = document.getElementById('complaints-grid');
            grid.innerHTML = '<div class="loading">Loading complaints...</div>';
            fetch('http://localhost:8000/api/complaints/')
                .then(res => res.json())
                .then(data => {
                    const complaints = (data.complaints || []).filter(
                        c => c.status === 'pending_review' || c.status === 'Pending'
                    );
                    if (!complaints.length) {
                        grid.innerHTML = '<div class="loading">No pending complaints.</div>';
                        return;
                    }
                    grid.innerHTML = '';
                    complaints.forEach(c => {
                        grid.innerHTML += `
                            <div class="complaint-card">
                                <div class="complaint-header">
                                    <span class="complaint-id">#${c._id}</span>
                                    <span class="complaint-status status-pending">${c.status}</span>
                                </div>
                                <h3 class="complaint-title">${c.complaint_query || ''}</h3>
                                <div class="complaint-meta">
                                    <span class="complaint-category">${c.category || c.department || ''}</span>
                                    <a class="btn" href="complaint-detail.html?id=${c._id}">View Details</a>
                                </div>
                            </div>
                        `;
                    });
                })
                .catch(() => {
                    grid.innerHTML = '<div class="loading">Failed to load complaints.</div>';
                });
        });
    </script>
</body>
</html>
